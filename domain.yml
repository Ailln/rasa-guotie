version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- 再见:
    use_entities: true
- 问候:
    use_entities: true
- 姓名:
    use_entities: true
- 年龄:
    use_entities: true
- 性别:
    use_entities: true
- 父母:
    use_entities: true
- 功能:
    use_entities: true
- 问路:
    use_entities: true
entities:
- 位置
slots: {}
