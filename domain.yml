version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- nlu_fallback:
    use_entities: true
- 再见:
    use_entities: true
- 问候:
    use_entities: true
- 姓名:
    use_entities: true
- 年龄:
    use_entities: true
- 性别:
    use_entities: true
- 父母:
    use_entities: true
- 功能:
    use_entities: true
- 问路:
    use_entities: true
- 询问天气情况:
    use_entities: true
- 日期:
    use_entities: true
- 城市:
    use_entities: true
- 闲聊:
    use_entities: true
entities:
- 位置
- 日期
- 城市
slots:
  city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  date:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_nlu_fallback:
  - text: 不好意思，我还没学会如何使用人类语言回答你，请试试其他问题吧～
  utter_greet:
  - text: 你好啊！我是锅贴，喵～
  utter_bye:
  - text: 再见呀！我会想你的，喵～
  utter_name:
  - text: 我叫「锅贴」，但我是不可以被吃掉的哦！
  utter_age:
  - text: 喵龄 3 岁，嘿嘿！
  utter_sex:
  - text: 我当然是公的啦！（猛男咆哮～）
  utter_parent:
  - text: 我爸妈都是 Ailln，他是我的铲屎官。
  utter_feature:
  - text: 我现在只会一些基础问题，比如关于个人信息的回答。等我慢慢学习，一定会更厉害的！
  utter_ask:
  - text: 我知道你在向我问路，但是我不知道怎么告诉你，喵喵喵...
actions:
- action_weather_form
- validate_weather_form
- action_ask_weather_form_city
- action_ask_weather_form_date
forms:
  weather_form:
    ignored_intents:
    - 闲聊
    required_slots:
      city:
      - entity: 城市
        type: from_entity
      date:
      - entity: 日期
        type: from_entity
e2e_actions: []
